name: Build and Push and Deploy Docker Image

on:
  workflow_dispatch: 
jobs:
  build-and-push-backend:
    name: Build and Push Backend Image
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Login to DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and Push Backend
        uses: docker/build-push-action@v5
        with:
          context: ./note-backend
          push: true
          tags: lfortest/note-backend:latest
          
  deploy-to-gcp:
    name: Deploy to GCP VM
    runs-on: ubuntu-latest
    needs: build-and-push-backend
    steps:
      - name: Setup SSH
        uses: webfactory/ssh-agent@v0.9.0
        with:
          ssh-private-key: ${{ secrets.VM_SSH_KEY }}

      - name: Deploy on GCP VM via SSH
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.VM_USER }}@${{ secrets.VM_HOST }} << 'EOF'
            echo "✅ SSH connection to GCP VM successful"
            hostname
            date
            podman pull lfortest/note-backend:latest
            podman stop note-backend || true
            podman rm note-backend || true
            podman run -d \
              --name my-backend \
              --network network1 \
              -e SPRING_DATASOURCE_URL=jdbc:postgresql://my-postgres:5432/myappdb \
              -e SPRING_DATASOURCE_USERNAME=postgres \
              -e SPRING_DATASOURCE_PASSWORD=123456 \
              -p 8080:8080 \
              docker.io/lfortest/note-backend
            podman image prune -f
            echo "✅ Deployment completed."
          EOF
